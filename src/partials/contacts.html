<section class="contacts">
  <h2 class="contacts__title">
    Регистрация на <span class="contacts__title--orange">бесплатную</span> телефонную
    <span class="contacts__title--orange">консультацию</span> по нюансам ЗНО по английскому языку
  </h2>
  <p class="contacts__text">
    Оставь заявку на участие в
    <span class="contacts__text--orange">бесплатном занятии.</span> С вами свяжется консультант и
    ответит на вопросы
  </p>
  <form name="contacts-form" class="form">
    <label class="form__label">
      <input class="form__input" type="email" name="email" placeholder="Имя*" />
    </label>
    <label class="form__label">
      <input class="form__input" type="tel" name="tel" placeholder="Телефон*" />
    </label>
    <button class="form__button" type="submit">хочу на бесплатное занятие</button>
  </form>
</section>
